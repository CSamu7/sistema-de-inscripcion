<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/frontend/css/inicio-de-sesion.css">
    <title>ITEC de México | Inicio de sesion</title>
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img src="/frontend/assets/img/instituto.jpg" alt="Logo Itec de Mexico" class="logo">
        
        <nav class="nav">
          <ul class="menu">
            <li class="menu__item"><a href="#" class="menu__link">Inicio</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Contacto</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Inscripción</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Servicios escolares</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <form action="" class="login" id="login">
          <h2 class="login__title">Iniciar sesión</h2>
          <div class="login__fieldset">
            <label for="numeroDeCuenta" class="login__label">Numero de Cuenta</label>
            <input type="text" name="numeroDeCuenta" id="numeroDeCuenta" class="login__input" >
          </div>
          <div class="login__fieldset">
            <label for="contra" class="login__label">Contraseña</label>
            <input type="password" name="contra" id="contra" class="login__input" placeholder="">
          </div>
          <input type="submit" value="Enviar" class="login__submit">
          <p class="notificacion invisible" id="notificacion">

          </p>
        </form>
      </main>
    <script src="/frontend/scripts/inicio-de-sesion.js" type="module"></script>
  </body>
</html>
