<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITEC de México | Inscripción</title>
    <link
      rel="shortcut icon"
      href="../assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/inscripcion.css" />
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img
          src="../assets/img/instituto.jpg"
          alt="Logo Itec de Mexico"
          class="logo"
        />
        <div class="header__step">
          <h3>Paso 1</h3>
        </div>
        <h2 class="header__title">Sistema de Inscripción</h2>
      </header>
      <main class="main">
        <h1 class="title">Escoge tu grupo</h1>
        <div id="student-data" class="student-data">
          <p>
            Bienvenido
            <span id="student-name" class="student-name"></span>
          </p>
          <p>
            Numero de cuenta:
            <span id="student-account" class="student-account"></span>
          </p>
        </div>
        <table id="tabla-uno" class="table">
          <thead class="table__header">
            <tr >
              <th class="table__cell">Clave</th>
              <th class="table__cell">Alumnos Inscritos</th>
              <th class="table__cell">Cupo</th>
            </tr>
          </thead>
          <tbody id="tbody" class="table__body"></tbody>
        </table>
        <form id="formulario-ins" class="form">
            <div class="form__div">
              <label class="form__label">Selecciona un grupo: </label>
              <select name="slc-grp" id="select-grupos" class="form__select">
                <option value="null" class="form__option">No seleccionado</option>
              </select>
            </div>
          <input
            type="submit"
            value="Confirmar"
            name="enviar"
            class="form__input"
          />
        </form>
      </main>
    </div>

    <dialog id="modal" class="modal">
      <div class="modal__header">
        <img src="/frontend/assets/img/logo.png" alt="" class="modal__logo" />
        <h2 class="modal__title">No estas autenticado</h2>
      </div>
      <p class="modal__error" id="modal__error">

      </p>
      <p class="modal__description">Inicia sesión otra vez para autenticarte</p>
      <button class="btn__modal" id="btn-modal">Volver a inicio</button>
    </dialog>
    
    <template id="template-option">
      <option value="Matemáticas-I">Matemáticas I</option>
    </template>
    <template id="template-grupo">
      <tr class="table__row">
        <th id="id-grupo" class="table__cell">10013</th>
        <td id="alum-registro" class="table__cell">9</td>
        <td id="cupo" class="table__cell">24 max.</td>
      </tr>
    </template>

    <script
      type="module"
      src="/frontend/scripts/inscripcion-logica.js"
    ></script>
  </body>
</html>
