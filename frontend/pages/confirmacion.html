<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/confirmacion.css">
    <title>ITEC de México | Inscripción</title>
    <link
      rel="shortcut icon"
      href="../assets/img/logo.png"
      type="image/x-icon"
    />

  </head>
  <body>
    <div class="root">
      <header class="header">
        <img
          src="../assets/img/instituto.jpg"
          alt="Logo Itec de Mexico"
          class="logo"
        />
        <div class="header__step">
          <h3>Paso 4</h3>
        </div>
        <h2 class="header__title">Sistema de Inscripción</h2>
      </header>
      <main class="main">
        <h1>Confirma tus datos:</h1>

        <table class="table">
          <thead>
            <tr class="table__header">
              <th class="table__cell">Nombre</th>
              <th class="table__cell">Numero de Cuenta</th>
              <th class="table__cell">Grupo</th>
            </tr>
          </thead>
          <tbody>
            <tr  class="table__tbody"> 
              <th id="nombre-alumno" class="table__cell"></th>
              <th id="no-cuenta" class="table__cell"></th>
              <th id="grupo" class="table__cell"></th>
            </tr>
          </tbody>
        </table>

        <button type="button" id="btn-pdf" class="btn__return">Descargar comprobante</button>
        <button type="button" id="btn-fin" class="btn__return">Volver a inicio</button>

      </main>
    </div>
    <dialog id="modal">
      <h2>Ups!, hay un error de inicio de sesión</h2>
      <p>Error(Aqui van detalles del error)</p>
      <p>Por favor, inicia sesión para realizar tu proceso de inscipción</p>
      <button id="btn-modal">Volver a inicio</button>
    </dialog>

    <script type="module" src="/frontend/scripts/final-logica.js"></script>
  </body>
</html>
